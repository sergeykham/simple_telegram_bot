<!DOCTYPE html>
<html>
<head>
<title>Bot's phrases</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../static/style.css">
</head>
<body>
	<h1 id="h1"> {{ message }} </h1>
	<h2> В форме ниже введи, пожалуйста, фразы (одна фраза - одна строчка), которые ты хочешь добавить в бота:</h2>
	<textarea placeholder="Новая фраза для бота" form="changeid" name="phrases" cols="35" wrap="soft"></textarea>
	<form action="{{ url_for('change_phrases') }}" method="post" id="changeid">
		<input type="submit" value="Обновить фразы для бота">
	</form>
	<script type="text/javascript" src="../static/main.js"></script>
</body>
</html>
